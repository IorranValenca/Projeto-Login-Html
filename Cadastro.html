    <style>
        body{
            background-color: rgb(226, 226, 226);
        }
    </style>

<body>
    <Header><h1>Faça seu Cadastro</h1></Header>
    <a href="./index.html" title="Back Home">Home</a><br>

    <form action="">

        <input id="name" type="text"><br><br>

        <input id="sur" type="text"><br><br>

        <input type="file"><br><br>

        <button type="reset">Cancelar</button>

    </form>
